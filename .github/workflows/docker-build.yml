name: Build and Push Images Based on Version

# åœ¨è¿™é‡Œå®šä¹‰ç»Ÿä¸€ç‰ˆæœ¬å·
env:
  VERSION: "1.4.2"

on:
  push:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æ„å»ºï¼ˆå³ä½¿ tag å·²å­˜åœ¨ï¼‰ã€‚é»˜è®¤ï¼šæ˜¯ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶æ€»æ˜¯æ„å»ºï¼‰'
        required: false
        default: 'true'
        type: boolean

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²å’Œ tags

      - name: Display version
        run: |
          echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists
        id: check-tag
        run: |
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          EVENT_TYPE="${{ github.event_name }}"
          echo "Force build input: $FORCE_BUILD"
          echo "Event type: $EVENT_TYPE"
          
          # æ‰‹åŠ¨è§¦å‘æ—¶ï¼Œé»˜è®¤å¼ºåˆ¶æ„å»ºï¼ˆé™¤éç”¨æˆ·æ˜ç¡®è®¾ç½®ä¸º falseï¼‰
          if [ "$EVENT_TYPE" = "workflow_dispatch" ]; then
            if [ "$FORCE_BUILD" = "false" ]; then
              echo "æ‰‹åŠ¨è§¦å‘æ¨¡å¼ï¼šç”¨æˆ·é€‰æ‹©ä¸å¼ºåˆ¶æ„å»ºï¼Œæ£€æŸ¥ tag..."
              if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
                echo "Tag ${{ env.VERSION }} already exists, skip build"
                echo "should_build=false" >> $GITHUB_OUTPUT
              else
                echo "Tag ${{ env.VERSION }} does not exist, will build"
                echo "should_build=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "æ‰‹åŠ¨è§¦å‘æ¨¡å¼ï¼šå¼ºåˆ¶æ„å»ºå·²å¯ç”¨ï¼ˆå³ä½¿ tag å­˜åœ¨ä¹Ÿä¼šæ„å»ºï¼‰"
              echo "should_build=true" >> $GITHUB_OUTPUT
            fi
          # è‡ªåŠ¨è§¦å‘ï¼ˆpushï¼‰æ—¶ï¼Œæ£€æŸ¥ tag
          elif git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.VERSION }} already exists, skip build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.VERSION }} does not exist, will build all components"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "Final should_build value:"
          cat $GITHUB_OUTPUT

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binaries (AMD64 & ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress with UPX
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-amd64
          upx --best --lzma gost-arm64

      - name: Upload GOST artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary
          path: |
            ./go-gost/gost-amd64
            ./go-gost/gost-arm64

  build-vite:
    name: Build & Push Vite Frontend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Vite Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t loadinghtml/vite-frontend:latest \
            -t loadinghtml/vite-frontend:${VERSION} \
            ./vite-frontend

  build-java:
    name: Build & Push Spring Boot Backend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Java Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t loadinghtml/springboot-backend:latest \
            -t loadinghtml/springboot-backend:${VERSION} \
            ./springboot-backend

  create-release:
    name: Create Release and Tag
    needs: 
      - check-version
      - build-gost
      - build-vite
      - build-java
    if: |
      always() && 
      needs.check-version.outputs.should_build == 'true' &&
      (needs.build-gost.result == 'success' || needs.build-gost.result == 'skipped') &&
      (needs.build-vite.result == 'success' || needs.build-vite.result == 'skipped') &&
      (needs.build-java.result == 'success' || needs.build-java.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary
          path: ./artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          
          # åˆ›å»ºå¹¶æ¨é€ tag
          git tag "${VERSION}" ${{ github.sha }}
          git push origin "${VERSION}"
          
          # åˆ›å»º release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "Version ${VERSION}
          
          ## Components
          - **GOST Binary** (Linux AMD64 & ARM64, compressed with UPX)
          - **Vite Frontend** Docker Image: \`loadinghtml/vite-frontend:${VERSION}\` / \`loadinghtml/vite-frontend:latest\` (AMD64 & ARM64)
          - **Spring Boot Backend** Docker Image: \`loadinghtml/springboot-backend:${VERSION}\` / \`loadinghtml/springboot-backend:latest\` (AMD64 & ARM64)
          
          ## Installation Files
          - \`install.sh\` - GOST å®¢æˆ·ç«¯å®‰è£…è„šæœ¬
          - \`panel_install.sh\` - é¢æ¿å®‰è£…è„šæœ¬
          - \`gost.sql\` - æ•°æ®åº“åˆå§‹åŒ–æ–‡ä»¶
          - \`docker-compose-v4.yml\` - Docker Compose é…ç½® (IPv4)
          - \`docker-compose-v6.yml\` - Docker Compose é…ç½® (IPv6)
          
          ## Details
          - Build date: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          - Commit: ${{ github.sha }}" \
            --repo ${{ github.repository }}
          
          # ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ° release
          echo "ğŸ“¤ ä¸Šä¼  GOST äºŒè¿›åˆ¶..."
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber
