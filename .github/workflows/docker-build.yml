name: Build and Push Images Based on Version

# åœ¨è¿™é‡Œå®šä¹‰ç»Ÿä¸€ç‰ˆæœ¬å·
env:
  VERSION: "1.4.2"

on:
  push:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æ„å»ºï¼ˆå³ä½¿ tag å·²å­˜åœ¨ï¼‰'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²å’Œ tags

      - name: Display version
        run: |
          echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists
        id: check-tag
        run: |
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "å¼ºåˆ¶æ„å»ºå·²å¯ç”¨ï¼Œå³ä½¿ tag å­˜åœ¨ä¹Ÿä¼šæ„å»º"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.VERSION }} already exists, skip build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ env.VERSION }} does not exist, will build all components"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go-gost/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binaries (AMD64 & ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost-amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress with UPX
        working-directory: ./go-gost
        run: |
          upx --best --lzma gost-amd64
          upx --best --lzma gost-arm64

      - name: Upload GOST artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary
          path: |
            ./go-gost/gost-amd64
            ./go-gost/gost-arm64

  build-vite:
    name: Build & Push Vite Frontend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Vite Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t loadinghtml/vite-frontend:latest \
            -t loadinghtml/vite-frontend:${VERSION} \
            ./vite-frontend

  build-java:
    name: Build & Push Spring Boot Backend
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Java Docker images
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t loadinghtml/springboot-backend:latest \
            -t loadinghtml/springboot-backend:${VERSION} \
            ./springboot-backend

  create-release:
    name: Create Release and Tag
    needs: [check-version, build-gost, build-vite, build-java]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²å’Œ tags

      - name: Download GOST binary
        uses: actions/download-artifact@v4
        with:
          name: gost-binary
          path: ./artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          
          # é…ç½® git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # è·å–æ‰€æœ‰è¿œç¨‹ tags
          git fetch --tags origin
          
          # æ£€æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨ï¼ˆæœ¬åœ°æˆ–è¿œç¨‹ï¼‰
          if git ls-remote --tags origin "refs/tags/${VERSION}" | grep -q .; then
            # è·å–è¿œç¨‹ tag æŒ‡å‘çš„ commit
            EXISTING_TAG_SHA=$(git ls-remote --tags origin "refs/tags/${VERSION}" | cut -f1)
            if [ "$EXISTING_TAG_SHA" = "$COMMIT_SHA" ]; then
              echo "Tag ${VERSION} å·²å­˜åœ¨ä¸”æŒ‡å‘ç›¸åŒ commitï¼Œè·³è¿‡åˆ›å»º"
            else
              echo "Tag ${VERSION} å·²å­˜åœ¨ä½†æŒ‡å‘ä¸åŒ commitï¼Œåˆ é™¤æ—§ tag å¹¶é‡æ–°åˆ›å»º"
              git tag -d "${VERSION}" 2>/dev/null || true
              git push origin ":refs/tags/${VERSION}" 2>/dev/null || true
              git tag "${VERSION}" "${COMMIT_SHA}"
              git push origin "${VERSION}" --force
            fi
          else
            echo "åˆ›å»ºæ–° tag ${VERSION}"
            git tag "${VERSION}" "${COMMIT_SHA}"
            git push origin "${VERSION}"
          fi
          
          # æ£€æŸ¥ release æ˜¯å¦å·²å­˜åœ¨
          if gh release view "${VERSION}" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "Release ${VERSION} å·²å­˜åœ¨ï¼Œåˆ é™¤æ—§ release"
            gh release delete "${VERSION}" --yes --repo ${{ github.repository }} || true
          fi
          
          # åˆ›å»º release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "Version ${VERSION}
          
          ## Components
          - **GOST Binary** (Linux AMD64 & ARM64, compressed with UPX)
          - **Vite Frontend** Docker Image: \`loadinghtml/vite-frontend:${VERSION}\` / \`loadinghtml/vite-frontend:latest\` (AMD64 & ARM64)
          - **Spring Boot Backend** Docker Image: \`loadinghtml/springboot-backend:${VERSION}\` / \`loadinghtml/springboot-backend:latest\` (AMD64 & ARM64)
          
          ## Installation Files
          - \`install.sh\` - GOST å®¢æˆ·ç«¯å®‰è£…è„šæœ¬
          - \`panel_install.sh\` - é¢æ¿å®‰è£…è„šæœ¬
          - \`gost.sql\` - æ•°æ®åº“åˆå§‹åŒ–æ–‡ä»¶
          - \`docker-compose-v4.yml\` - Docker Compose é…ç½® (IPv4)
          - \`docker-compose-v6.yml\` - Docker Compose é…ç½® (IPv6)
          
          ## Details
          - Build date: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          - Commit: ${COMMIT_SHA}" \
            --repo ${{ github.repository }}
          
          # ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ° release
          echo "ğŸ“¤ ä¸Šä¼  GOST äºŒè¿›åˆ¶..."
          gh release upload "${VERSION}" ./artifacts/gost-amd64 --clobber --repo ${{ github.repository }}
          gh release upload "${VERSION}" ./artifacts/gost-arm64 --clobber --repo ${{ github.repository }}
          
          echo "ğŸ“¤ ä¸Šä¼ å®‰è£…è„šæœ¬..."
          gh release upload "${VERSION}" ./install.sh --clobber --repo ${{ github.repository }}
          gh release upload "${VERSION}" ./panel_install.sh --clobber --repo ${{ github.repository }}
          
          echo "ğŸ“¤ ä¸Šä¼ é…ç½®æ–‡ä»¶..."
          gh release upload "${VERSION}" ./gost.sql --clobber --repo ${{ github.repository }}
          gh release upload "${VERSION}" ./docker-compose-v4.yml --clobber --repo ${{ github.repository }}
          gh release upload "${VERSION}" ./docker-compose-v6.yml --clobber --repo ${{ github.repository }}
          
          echo "âœ… æ‰€æœ‰æ–‡ä»¶å·²ä¸Šä¼ åˆ° Release ${VERSION}"
